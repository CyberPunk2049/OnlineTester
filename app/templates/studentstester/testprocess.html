{% extends "basestudent.html" %}

{% block main%}
    <div class="row justify-content-center text-center h-25" >
        <p class="m-auto">
            {{ values.student.surname}}&nbsp;{{ values.student.name}}&nbsp;{{ values.student.group}} гр.
        </p>
    </div>
    <div class="row justify-content-center text-center pb-5 h-50" >
        <h1 class="m-auto" id="question" value={{ values.student_answer.quest_num }}>
            Вопрос: {{ values.student_answer.quest_num }}
        </h1>
    </div>
    <div class="row justify-content-center text-center h-25" >
        {% for answer in values.student_answer.answers %}
            <div class="button_answ button_answ_off card mr-1 ml-1" value="{{answer}}">
                <p class="m-3">
                    {{ answer }}
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
