

<div class="card my-1" >
    <div class="card-header text-center" style="background-color:#00BFFF">
        {{ question1.name }}
    </div>
    <div class="card-body" style="background-color:#87CEFA">
        <div class="card-title">
            {{ question1.text }}
        </div>
        <div class="card-text">
            <ol>
                {% for answer in question1.answers %}
                    <li>{{ answer }}</li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
