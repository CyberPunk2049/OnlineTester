{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block main%}
    <div class="row">
        <p>{{ values.special }}</p>
        <p>{{ values.theme }}</p>
        {% if values.num != 0 %}
            <p>{{ values.num }}</p>
        {% endif %}
    </div>
    <div class="row">
        Тест завершён
    </div>
    {{ wtf.quick_form(values.form, button_map={'submit':'success'}) }}

{% endblock %}
